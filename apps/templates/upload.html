<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>

    <link rel="stylesheet" type="text/css" href="/static/css/screen.css">
    <link rel="stylesheet" type="text/css" href="/static/css/lightbox.css">

    <script src="static/js/jquery-1.11.0.min.js"></script>
    <script src="static/js/lightbox.min.js"></script>
</head>
<body>
    <div class="container">
        <p>
        {% for each in messages %}
            {{ each }}
        {% endfor %}
        </p>

        <form action="{{ url_for("upload_db") }}" enctype="multipart/form-data" method="POST">
            <p>File : <input type="file" name="photo"></p>
            <p>Comment : <input type="text" name="text" length="80"></p>
            <input type="submit" value="submit">
        </form>

        <br><br>
        
        <div class="image-row">
            <div class="image-set">
                {% for items in all_list %}
                <div>
                    {% if items.photo %}
                    <a class="example-image-link" href="show/{{ items.key() }}" data-lightbox="example-set"><img class="example-image" src="show/{{ items.key() }}" alt=""></a>
                    {% endif %}

                    {{ items.text }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
