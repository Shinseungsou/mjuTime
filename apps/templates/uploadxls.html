<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Upload</title>
</head>
<body>
		{% if messages %}
			{{ messages }}
		{% endif %}
	<form action="{{ url_for("uploading") }}" enctype="multipart/form-data" method="POST">
		<p>학과 : <input type="text" name="subject"></p>
		<p>엑셀 파일 : <input type="file" name="xlsFlie"></p>
		<p>연도 : <input type="text" name="year"></p>
		<p>학기 : <input type="text" name="semester"></p>
		<p>코멘트 : <input type="text" name="text"></p>
		<input type="submit" value="submit">
	</form>
</body>
</html>
